<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Nick Arts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- 1 · Fonts & basic reset -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- 2 · One‑file CSS (split into styles.css later if you prefer) -->
  </head>

  <body>
    <!-- 1 · Header -->
    <header>
      <div class="brand">NICKARTS</div>
      <nav>
        <ul>
          <li><a href="https://github.com/yourprofile" target="_blank">Github</a></li>
          <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
          <li><a href="mailto:you@example.com">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- 2 · Intro blurb -->
    <section class="intro">
      <p>
        Lorem ipsum dolor sit amet consectetur. Porttitor metus tincidunt nibh
        purus id augue aliquam eget magna.
      </p>
      <p class="skills">MySQL, Google Analytics, Excel, Tableau.</p>
    </section>

    <!-- 3 · Projects grid -->
    <section class="projects">
      <h2>Projects</h2>
      <div class="projects-grid">
        <article class="project-card">
          <img src="images/project1.jpg" alt="Project 1 thumbnail" />
          <div class="project-title">Project Name</div>
        </article>
        <article class="project-card">
          <img src="images/project2.jpg" alt="Project 2 thumbnail" />
          <div class="project-title">Project Name</div>
        </article>
        <article class="project-card">
          <img src="images/project3.jpg" alt="Project 3 thumbnail" />
          <div class="project-title">Project Name</div>
        </article>
        <article class="project-card">
          <img src="images/project4.jpg" alt="Project 4 thumbnail" />
          <div class="project-title">Project Name</div>
        </article>
      </div>
    </section>

    <!-- 4 · Social footer -->
    <footer>
      <h3>Socials</h3>
      <div class="social-links">
        <a href="https://www.artstation.com/yourprofile" target="_blank"
          >Artstation</a
        >
        <a href="https://www.behance.net/yourprofile" target="_blank"
          >Behance</a
        >
        <a href="https://www.instagram.com/yourprofile" target="_blank"
          >Instagram</a
        >
      </div>
    </footer>
  </body>
</html>
